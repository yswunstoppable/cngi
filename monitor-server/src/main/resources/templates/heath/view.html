<!DOCTYPE html>
<html>
<head>
  <div  th:replace="common/header.html"></div>


</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div th:replace="common/chart.html"></div>

<div class="wrapper">

<!--   <div th:replace="common/navbar.html"></div> -->

<!--   <div th:replace="common/aside.html"></div> -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1></h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active"></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">

          <div class="col-md-10">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">服务接口检测(响应状态码200即为成功)</h3>
                <div class=" float-sm-right">
                  <a th:href="@{'/heathMonitor/list'}">返回</a>
                </div>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" id="form1" th:action="@{'/heathMonitor/save'}">
                <input type="hidden" name="id" th:value="${heathMonitor.id}"/>
                <div class="card-body">
                  <div class="form-group">
                    <label for="fromMailName">服务名称</label><br>
                    <span th:text="${heathMonitor.appName}"></span>
                  </div>
                  <div class="form-group">
                    <label for="fromPwd">服务接口URL</label><br>
                    <span th:text="${heathMonitor.heathUrl}"></span>
                  </div>
                  <div class="form-group">
                    <label for="fromPwd">响应状态</label><br>
                    <span th:text="${heathMonitor.heathStatus}"></span>
                  </div>
                  <div class="form-group">
                    <label for="fromPwd">更新时间</label><br>
                    <span  th:text="${#dates.format(heathMonitor.createTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                  </div>
                </div>
                <!-- /.card-body -->

              </form>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->


          </div>

        </div>
      </div>
    </section>
  </div>


  <div th:replace="common/footer.html"></div>

</div>
<!-- ./wrapper -->
<link rel="stylesheet" th:href="@{'/static/js/jQuery/validationEngine.jquery.css'}" type="text/css"/>
<script th:src="@{'/static/js/jQuery/jquery.validationEngine-zh_CN.js'}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{'/static/js/jQuery/jquery.validationEngine.js'}" type="text/javascript" charset="utf-8"></script>
<script th:inline="javascript">
  $(document).ready(function(){
    $("#form1").validationEngine();
  });
</script>
</body>
</html>
